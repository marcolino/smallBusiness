<div ng-repeat="(orderId, order) in orders"> <a href="{{ order.url }}">{{ order.title }}</a> <a href="#" ng-click="deleteOrder(orderId)"><span class="glyphicon glyphicon-trash"></span></a> </div> <form ng-submit="submitOrder()"> <input type="text" ng-model="order.title"> <input type="text" ng-model="order.url"> <input type="submit" value="Add Order"> </form>
