iv class="form-group form-group-condensed" title="Customer name"> <label for="customername" class="control-label col-xs-2">Customer</label> <div class="col-xs-10"> <input type="text" class="form-control" id="customername" ng-model="servicereport.customername" autofocus> </div> </div> <div class="form-group form-group-condensed" title="Place of intervention"> <label for="place" class="control-label col-xs-2">Place</label> <div class="col-xs-10"> <!-- TODO: see http://plnkr.co/edit/il2J8qOI2Dr7Ik1KHRm8?p=preview for address autocomplete --> <input type="text" class="form-control" id="place" ng-model="servicereport.place"> </div> </div> <div class="form-group form-group-condensed" title="Notes about intervention"> <label for="notes" class="control-label col-xs-2">Notes</label> <div class="col-xs-10"> <textarea rows="5" class="form-control" id="notes" ng-model="servicereport.notes">
