<div class="container profile" ng-show="signedIn()"> <div class="container container-xs-height"> <div class="row row-xs-height"> <div class="col-sm-1 col-xs-height col-bottom"> <img ng-src="http://www.gravatar.com/avatar/{{ user.md5_hash }}" class="img-profile"> </div> <div class="col-sm-11 col-xs-height col-bottom"> <span class="name"> {{ user.username }} </span> </div> </div> </div> <br> <div class="row"> <ul class="nav nav-pills"> <li class="active"><a data-target="#orders" data-toggle="tab">Orders</a></li> <li><a data-target="#items" data-toggle="tab">Items</a></li> </ul> </div> </div> <div class="tab-content"> <div class="tab-pane active" id="orders" ng-include="'views/orders.html'" ng-controller="OrdersCtrl"> </div> <div class="container orders-page tab-pane" id="items"> <div class="order row" ng-repeat="(itemId, item) in items"> <div class="col-xs-1"> </div> <div class="col-md-9 col-xs-11"> <div class="info"> <a href="{{ ordersWithItems[item.orderId].url }}">{{ ordersWithItems[item.orderId].title }}</a> <span class="url">({{ ordersWithItems[item.orderId].url | hostnameFromUrl }})</span> <a href="#/orders/{{ item.orderId }}">{{ item.text }}</a> </div> </div> <div class="col-md-2"> </div> </div> </div> </div>
