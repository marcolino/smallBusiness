  <form name="formLogin" ng-show="false">
     <input name="email" ng-model="user.email" required />
  </form>
<hr>
  <form mame="formLogin">
    <div class="row" title="Your email">
      <div class="col">
        <input type="text" name="email" class="form-control" ng-model="user.email" placeholder="Email" autocomplete="on" auto-fill-sync required />
      </div>
    </div>

    <div class="row" title="Your password">
      <div class="col">
        <input type="password" name="password" class="form-control" ng-model="user.password" placeholder="Password" auto-fill-sync required />
      </div>
    </div>

    <div class="row" title="Reset your password">
      <div class="col">
        <span style="font-size: 75%; text-decoration: underline; float: right;">
          <!-- onclick="toastr.warning('email sent successully...');" -->
          <a href="javascript:void(0)" ng-click="sendPasswordResetEmail(user.email)">I forgot my password</a>
        </span>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button type="submit" class="btn btn-primary" ng-click="submitCustomer(formAddEdit.$valid)">
          Log in
        </button>
      </div>
    </div>
  </form>

</div>
