<div class="auth-forms" style="width: 20.0em; margin: auto;">

  <h2>Log In</h2>
 
  <form ng-submit="login()">
  	<p ng-show="error" class="text-danger">{{ error }}</p>
    <input type="email" ng-model="user.email" placeholder="Email" class="form-control" autocomplete="off"><br>
    <input type="password" ng-model="user.password" placeholder="Password" class="form-control" autocomplete="off"><br>
    <input type="submit" value="Log in" class="btn btn-primary" />
  </form>
 
</div>
