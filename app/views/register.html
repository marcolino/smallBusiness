<div class="auth-forms" style="width: 20.0em; margin: auto;">
 
  <h2>Register</h2>
 
  <form ng-submit="register()">
  	<p ng-show="error" class="text-danger">{{ error }}</p>
  	<input type="text" ng-model="user.username" placeholder="Username" class="form-control" auto-fill-sync><br>
    <input type="email" ng-model="user.email" placeholder="Email" class="form-control" auto-fill-sync><br>
    <input type="password" ng-model="user.password" placeholder="Password" class="form-control" auto-fill-sync><br>
    <input type="submit" value="Register" class="btn btn-primary" />
  </form>
 
</div>
